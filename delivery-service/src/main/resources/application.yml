server:
  port: 10900

logging:
  level:
    root: info
    org.xapps.services: debug

spring:
  application:
    name: deliveryservice

  profiles:
    active: dev

  config:
    import: optional:configserver:http://guest:guest@localhost:10100

  datasource:
    url: jdbc:mysql://localhost:3306/forniture_store_db
    username: root
    password: guest
  jpa:
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      bootstrap-servers: localhost:9092
      group-id: completions
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    topics:
      paymentCompletion: paymentCompletion

  main:
    allow-bean-definition-overriding: true

  cloud:
    bus:
      enabled: true
      env:
        enabled: true
      refresh:
        enabled: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

security:
  origins:
    urls: "*"
    maxAge: 3600
    allowedMethods: GET, POST, PUT, DELETE
    allowedHeaders: Origin, Content-Type, Accept, Authorization
  jwtGeneration:
    key: qwerty123456
    type: Bearer

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://guest:guest@localhost:10200/eureka
    registerWithEureka: true
    fetchRegistry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

customer:
  service:
    url: customer-service

circuitBreaker:
  breaker:
    maxAttempts: 3
    openTimeout: 15000
    resetTimeout: 30000
  retry:
    maxAttempts: 3
    backOffPeriod: 2000