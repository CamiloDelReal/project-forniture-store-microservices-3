server:
  port: 10200

logging:
  level:
    root: info
    org.xapps.services: debug

spring:
  application:
    name: discoveryservice
  security:
    user:
      name: guest
      password: guest

  profiles:
    active: dev

  config:
    import: optional:configserver:http://guest:guest@localhost:10100
  cloud:
    bus:
      enabled: true
      env:
        enabled: true
      refresh:
        enabled: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: ffff

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://guest:guest@localhost:10200/eureka
    registerWithEureka: false
    fetchRegistry: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
